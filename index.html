<body>

    <main>
        <div class="container border border-dark mt-4">
            <div class="row">
                <div class="col text-center bg-warning">
                    <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/UTorrent_%28logo%29.png">
                    <h1>ADD YOUR TORRENT</h1>
                </div>
            </div>
            <div class="row bg-dark text-light p-2">
                <div class="col-3"> <p>Title:</p> <input type="text" class="col-xl" id="title" placeholder="Title..."> </div>
                <div class="col-2 mr-4"> <p>DL Percent (%):</p> <input type="text" class="col-xs-2" id="completed" placeholder="Download Percent..."> </div>
                <div class="col-2 mr-4"> <p>Size (bytes):</p>  <input type="text" id="size" placeholder="Size..."> </div>
                <div class="col-3"> <p>File Extension:</p> 
                    <form id="myForm">
                        <div class="form-check form-check-inline h6">
                            <input class="form-check-input" type="radio" name="FileOptions" id="inlineRadio1" value=1>
                            <span> JPG </span> 
                        </div>
                        <div class="form-check form-check-inline h6">
                            <input class="form-check-input" type="radio" name="FileOptions" id="inlineRadio2" value=2 checked>
                            <span> AVI </span> 
                        </div>
                        <div class="form-check form-check-inline h6">
                            <input class="form-check-input" type="radio" name="FileOptions" id="inlineRadio3" value=3>
                            <span> MP4 </span> 
                        </div>
                    </form>
                </div>
                <div class="col-1 align-middle" style="margin-left: -35px">
                        <input type="button" class="btn btn-light mt-3" value="Add Torrent" onclick="addTorrent();" />
                </div>
            </div>
        </div>

        <div class="container border border-dark mt-4 bg-light">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col text-center bg-success">
                            <h2>TORRENT LIST</h2>
                        </div>
                    </div>
                    <div class="row border-bottom mt-2">
                        <div class="col-2"> <p class="h6">ID: <img src="https://image.flaticon.com/icons/svg/159/159800.svg" width="15" class="ml-3 mb-1" style="cursor:pointer" onclick="orderById();"></p>  </div>
                        <div class="col-3"> <p class="h6">Title: <img src="https://image.flaticon.com/icons/svg/159/159800.svg" width="15" class="ml-3 mb-1" style="cursor:pointer" onclick="orderByName();"></p> </div>
                        <div class="col-2"> <p class="h6">DL (%): <img src="https://image.flaticon.com/icons/svg/159/159800.svg" width="15" class="ml-3 mb-1" style="cursor:pointer" onclick="orderByPercentage();"></p></div>
                        <div class="col-2"> <p class="h6">Size: <img src="https://image.flaticon.com/icons/svg/159/159800.svg" width="15" class="ml-3 mb-1" style="cursor:pointer" onclick="orderBySize();"></p>  </div>
                        <div class="col-2"> <p class="h6">File Extension:</p>  </div>
                        <div class="col-1"> </div>
                    </div>
                    <div class="row add-torrent mt-2">
                        <div class="col-2" id="id-show"> </div>
                        <div class="col-3" id="title-show"></div>
                        <div class="col-2" id="complete"></div>
                        <div class="col-2" id="size-show"></div> 
                        <div class="col-2" id="fileType"></div>
                        <div class="col-1" id="delete"></div>
                    </div>  
                </div>
            </div>
        </div>
